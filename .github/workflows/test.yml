name: test

on:
  schedule:
   - cron:  '0 3 * * *'

jobs:
  action:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: dbt-run
        uses: mwhitaker/dbt-action@master
        with:
          dbt_command: "run dbt"
        env:
          DBT_BIGQUERY_TOKEN: ${{ secrets.DBT_BIGQUERY_TOKEN }}
          DBT_BIGQUERY_KEYFILE: ./DBT_BIQUERY_TOKEN.json
          DBT_PROFILES_DIR: ./conf/.dbt
